header:
  version: 8

machine: qemu-amd64
distro: xenomai-demo
target: demo-image-qemu-amd64

repos:
  xenomai:

  isar:
    url: https://github.com/ilbers/isar
    refspec: be291cd991bd64051f5e34af24b04feddaaea48c
    layers:
      meta:
      meta-isar:
    patches:
      fixes:
        repo: xenomai
        path: isar-patches/0001-linux-custom-Update-isar-apt-prior-to-installing-bui.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
